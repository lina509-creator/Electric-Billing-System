<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Bill - ElectronPay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">
                <img src="logos/electronpay-logo.png" alt="ElectronPay Logo" style="width: 30px; height: 30px;">
                ElectronPay
            </a>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Calculate Bill</div>
                    <div class="card-body">
                        <form id="billForm">
                            <div class="form-group">
                                <label for="customerName">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                            <div class="form-group">
                                <label for="units">Electricity Usage (in units)</label>
                                <input type="number" class="form-control" id="units" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Calculate Bill</button>
                        </form>
                        <div id="bill" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 ElectronPay. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('billForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const customerName = document.getElementById('customerName').value;
            const units = document.getElementById('units').value;
            const costPerUnit = 5; // Example cost per unit
            const totalCost = units * costPerUnit;
            const bill = `
                <h2>Electricity Bill</h2>
                <p><strong>Customer Name:</strong> ${customerName}</p>
                <p><strong>Electricity Usage:</strong> ${units} units</p>
                <p><strong>Cost per Unit:</strong> ₹${costPerUnit}</p>
                <p><strong>Total Cost:</strong> ₹${totalCost}</p>
            `;
            document.getElementById('bill').innerHTML = bill;
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
